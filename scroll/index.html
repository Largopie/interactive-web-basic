<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll</title>
  <style>
    body {
      background: linear-gradient(150deg, #13f0cf, #ddf311, #13f0cf);
    }

    h1 {
      position: fixed;
      bottom: 5%;
      padding: 20px;
      font-size: 20px;
      color: #fff;
    }

    .innerWrap {
      width: 100%;
      height: 5000px;
    }
  </style>
</head>

<body>
  <h1>0%</h1>
  <div class="innerWrap"></div>
</body>
<script>
  const h1 = document.querySelector("h1");
  let scrollNum = 0;
  let documentHeight = 0;
  window.addEventListener("scroll", () => {
    scrollNum = window.scrollY;
    documentHeight = document.body.scrollHeight - window.innerHeight;
    
    h1.innerText = percent(scrollNum, documentHeight) + "%";
  });

  const percent = (num, totalNum) => {
    return (num / totalNum * 100).toFixed(0);
  }
</script>

</html>
