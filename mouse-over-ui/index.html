<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #DEDAD5;
      overflow: hidden;
    }
    .gateBox {
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate( -50%, -50%);
      background-color: red;
      width: 200px;
    }
    .top {
      background-color: #fff;
      padding: 20px;
    }
    .bottom {
      background-color: #4B89DC;
      padding: 20px;
      display: flex;
      justify-content: space-around;
    }
    .bottom a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="gateBox">
    <div class="top">
      <p>마스크를 써야 하나요??</p>
    </div>
    <div class="bottom">
      <a href="#yes">예</a>
      <a href="#no">아니오</a>
    </div>
  </div>
</body>
</html>
