<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #DEDAD5;
      overflow: hidden;
    }
    .gateBox {
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate( -50%, -50%);
      width: 400px;
    }
    .top {
      padding: 10px 20px;
      border: 2px solid #fff;
      text-align: center;
      line-height: 10px;
    }
    .bottom {
      border: 2px solid #4B89DC;
      display: flex;
      justify-content: space-evenly;
    }
    .bottom a {
      color: #fff;
      text-decoration: none;
      padding: 20px 0px;
      width: 50%;
      text-align: center;
      transition: all 0.3s ease-out;
    }
    a:hover {
      background-color: #4B89DC;
      color: #000000;
    }
    .line {
      border: 1px solid #4B89DC;
    }
    .cursorItem {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
      opacity: 0.5;
      pointer-events: none;
    }
    .circle {
      position: fixed;
      width: 120px;
      height: 120px;
      background-color: #000080;
      border-radius: 50%;
      margin: -60px -60px;
      transition: all 0.2s ease-in-out;
    }
  </style>
  <script>
    window.onload = () => {
      let x = 0, y = 0;
      let targetX = 0, targetY = 0;
      const speed = 0.09;

      const cursorItem = document.querySelector(".cursorItem");
      const circle = document.querySelector(".circle");
      const buttonAll = document.querySelectorAll("a");

      buttonAll.forEach((item) => {
        // console.log(item);
        item.addEventListener("mouseenter", () => {
          circle.style.transform = "scale(.3)";
        });
        item.addEventListener("mouseleave", () => {
          circle.style.transform = "scale(1)";
        });
      });

      window.addEventListener("mousemove", (e) => {
        // console.log(e);
        x = e.pageX;
        y = e.pageY;
        // console.log(x, y);

        // cursorItem.style.left = x + "px";
        // cursorItem.style.top = y + "px";

      });
      
      

      const loop = () => {
        // console.log(x, y);
        targetX += (x - targetX) * speed;
        targetY += (y - targetY) * speed;
        // console.log(targetX, targetY);

        // cursorItem.style.left = targetX + "px";
        // cursorItem.style.top = targetY + "px";
        cursorItem.style.transform = `translate(${targetX}px, ${targetY}px)`;

        window.requestAnimationFrame(loop);
      };

      loop();
    };
  </script>
</head>
<body>
  <div class="cursorItem">
    <span class="circle"></span>
  </div>
  <div class="gateBox">
    <div class="top">
      <p>마스크를 써야 하나요??</p>
    </div>
    <div class="bottom">
      <a href="#yes">예</a>
      <span class="line"></span>
      <a href="#no">아니오</a>
    </div>
  </div>
</body>
</html>
